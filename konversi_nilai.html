<script>
    const value =  Number(prompt('Input Nilai'));
    if (value>=90){
        alert ('Nilai anda A')
    }else if (value >=80 && value <90){
        alert ('Nilai anda B')
    }else if (value >=70 && value <80){
        alert ('Nilai anda C')
    }else if (value >=60 && value <70){
        alert ('Nilai anda D')
    }else{
        alert ('Nilai anda E')
    };     
</script>
